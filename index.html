<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FSE Signature Creator</title>
    <style>
        :root { --brand-orange: #ff6600; --brand-blue: #3b5998; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .wrapper { display: flex; gap: 30px; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 1100px; }
        .form-panel { width: 350px; }
        .input-box { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #666; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        
        .preview-panel { border-left: 1px solid #eee; padding-left: 40px; min-width: 550px; }
        .copy-btn { background: var(--brand-orange); color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; width: 100%; }
        .copy-btn:hover { background: #e65c00; }
        small { color: #888; font-size: 11px; display: block; margin-top: 4px; }

        /* Outlook link color fix */
        #capture a { color: #333333 !important; text-decoration: none !important; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="form-panel">
        <h2>Edit Details</h2>
        <div class="input-box">
            <label>Profile Photo</label>
            <input type="file" id="in-file" accept="image/*" onchange="handleImage(this)">
            <small>Any photo will now be auto-cropped to a square.</small>
        </div>
        <div class="input-box"><label>Full Name</label><input type="text" id="in-name" value="John Smith" oninput="draw()"></div>
        <div class="input-box"><label>Job Title</label><input type="text" id="in-title" value="SEO Account Manager" oninput="draw()"></div>
        <div class="input-box"><label>Direct Tel</label><input type="text" id="in-mob" value="" placeholder="+44..." oninput="draw()"></div>
        <div class="input-box"><label>Email</label><input type="text" id="in-email" value="john.smith@fsedigital.com" oninput="draw()"></div>
        <div class="input-box"><label>LinkedIn URL</label><input type="text" id="in-linkedin" value="" placeholder="https://linkedin.com/in/..." oninput="draw()"></div>
    </div>

    <div class="preview-panel">
        <div id="capture">
            <table cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; color: #333333; line-height: 1.4; min-width: 450px;">
                <tr><td colspan="2" style="border-top: 4px solid #ff6600; padding-bottom: 25px;"></td></tr>
                
                <tr>
                    <td valign="top" style="padding-right: 30px;">
                        <img id="out-img" src="https://fsedigital.com/email-signatures/new/no-profile.png" width="150" height="150" style="border-radius: 50%; border: 3px solid #ff6600; display: block; width: 150px; height: 150px;">
                    </td>
                    
                    <td valign="top">
                        <div id="out-name" style="font-size: 22px; font-weight: bold; color: #1a1a1a;">John Smith</div>
                        <div id="out-title" style="font-size: 16px; color: #777777; margin-bottom: 15px;">SEO Account Manager</div>
                        
                        <table cellpadding="0" cellspacing="0" style="font-size: 14px; color: #333333; border-collapse: collapse;">
                            <tr>
                                <td style="padding-bottom: 5px; width: 22px; vertical-align: top;"><strong style="color:#ff6600;">t:</strong></td>
                                <td style="padding-bottom: 5px; vertical-align: top;"><a href="tel:+441245477449" style="text-decoration:none; color:#333333;">+44 (0)1245 477 449</a></td>
                            </tr>
                            
                            <tr id="row-mob">
                                <td style="padding-bottom: 5px; width: 22px; vertical-align: top;"><strong style="color:#ff6600;">d:</strong></td>
                                <td style="padding-bottom: 5px; vertical-align: top;"><a id="out-mob-link" href="#" style="text-decoration:none; color:#333333;"><span id="out-mob"></span></a></td>
                            </tr>
                            
                            <tr id="row-email">
                                <td style="padding-bottom: 5px; width: 22px; vertical-align: top;"><strong style="color:#ff6600;">e:</strong></td>
                                <td style="padding-bottom: 5px; vertical-align: top;"><a id="out-email-link" href="#" style="text-decoration:none; color:#333333;"><span id="out-email"></span></a></td>
                            </tr>
                            
                            <tr>
                                <td style="padding-bottom: 5px; width: 22px; vertical-align: top;"><strong style="color:#ff6600;">w:</strong></td>
                                <td style="padding-bottom: 5px; vertical-align: top;"><a href="https://fsedigital.com" style="text-decoration:none; color:#333333;">www.fsedigital.com</a></td>
                            </tr>
                            
                            <tr id="row-linkedin">
                                <td style="padding-bottom: 5px; width: 22px; vertical-align: top;"><strong style="color:#ff6600;">l:</strong></td>
                                <td style="padding-bottom: 5px; vertical-align: top;"><a id="out-linkedin-link" href="#" style="text-decoration:none; color:#333333;">Connect on LinkedIn</a></td>
                            </tr>
                        </table>

                        <div style="margin-top: 15px">
                            <img src="https://fsedigital.com/email-signatures/new/fseDigitalLogo.png" alt="" style="width: 140px; margin-bottom: 5px; display: block;">
                            <img src="https://fsedigital.com/email-signatures/new/FreelanceSEOLogo.png" alt="" style="width: 200px; display: block;">
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" style="padding-top: 30px;">
                        <img src="https://fsedigital.com/email-signatures/new/partner-icons.png" alt="Partners" style="max-width: 420px; display: block;">
                    </td>
                </tr>
            </table>
        </div>
        <button class="copy-btn" onclick="copy()">Copy Signature</button>
    </div>
</div>

<canvas id="cropCanvas" style="display:none;" width="300" height="300"></canvas>

<script>
    function handleImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('cropCanvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Logic to center-crop the image into a square
                    let sourceX, sourceY, sourceSize;
                    if (img.width > img.height) {
                        sourceSize = img.height;
                        sourceX = (img.width - img.height) / 2;
                        sourceY = 0;
                    } else {
                        sourceSize = img.width;
                        sourceX = 0;
                        sourceY = (img.height - img.width) / 2;
                    }

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, sourceX, sourceY, sourceSize, sourceSize, 0, 0, 300, 300);
                    
                    document.getElementById('out-img').src = canvas.toDataURL("image/png");
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function draw() {
        const name = document.getElementById('in-name').value;
        const title = document.getElementById('in-title').value;
        const mob = document.getElementById('in-mob').value;
        const email = document.getElementById('in-email').value;
        const linkedin = document.getElementById('in-linkedin').value;

        document.getElementById('out-name').innerText = name || "John Smith";
        document.getElementById('out-title').innerText = title || "SEO Account Manager";
        document.getElementById('out-mob').innerText = mob;
        document.getElementById('out-email').innerText = email;

        document.getElementById('out-mob-link').href = "tel:" + mob.replace(/\s+/g, '');
        document.getElementById('out-email-link').href = "mailto:" + email;
        document.getElementById('out-linkedin-link').href = linkedin;

        document.getElementById('row-mob').style.display = mob ? "table-row" : "none";
        document.getElementById('row-email').style.display = email ? "table-row" : "none";
        document.getElementById('row-linkedin').style.display = linkedin ? "table-row" : "none";
    }

    async function copy() {
        const original = document.getElementById('capture');
        const clone = original.cloneNode(true);
        const rows = clone.querySelectorAll('tr[id]');
        rows.forEach(row => {
            if (row.style.display === 'none') row.remove();
        });

        const html = clone.innerHTML;
        const blob = new Blob([html], { type: "text/html" });
        const data = [new ClipboardItem({ "text/html": blob })];
        
        try {
            await navigator.clipboard.write(data);
            alert("Signature copied!");
        } catch (err) {
            alert("Error copying.");
        }
    }

    draw();
</script>
</body>
</html>
